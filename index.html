<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Talk</title>
  </head>
  <body class="login_body">
    <div class="status_bar">
      <div class="status_bar_icons">
        <i class="fab fa-telegram-plane"></i>
      </div>
      <div class="status_bar_icons">
        <span>18:00</span>
      </div>
      <div class="status_bar_icons">
        <i class="fas fa-wifi"></i>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="welcome-header">♥Welcome to Love Talk♥</header>

    <main>
      <form action="friends.html" method="get" class="login-form">
        <input
          name="username"
          type="text"
          placeholder="ID 또는 전화번호"
          required
        />
        <input name="password" type="text" placeholder="비밀번호" required />
        <input type="submit" value="로그인" />
        <input type="submit" value="가입하기" />
        <a href="#">▶Find Love-Talk Account or Password Click here◀</a>
      </form>

      <div class="copy_text">
        <p>Copyright : rungjae</p>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
