<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Talk-Log in</title>
  </head>
  <body class="login_body">
    <div class="status_bar">
      <div class="status_bar_icons">
        <i class="fab fa-telegram-plane"></i>
      </div>
      <div class="status_bar_icons">
        <span>18:00</span>
      </div>
      <div class="status_bar_icons">
        <i class="fas fa-wifi"></i>
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="screen-header">
      <h2 class="screen-header__title">Friends</h2>
      <div class="screen-header__icon">
        <span><i class="fas fa-search"></i></span>
        <span></span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="friends-screen">
        <!--내정보-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.theconversation.com/files/122137/original/image-20160511-18171-kulas4.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" 
                class="user-component__avatar"/>
                <div class="user-component__column__text">
                    <h2 class="user-componet__title">Lee Jae Seong</h2>
                    <h4 class="user-componet__subtitle">Hi my name is rungjae</h4>
                </div>
            </div>
            <div class="user-component__column user-component__column__music">
                <span><i class="fas fa-music"></i></span>
                <h6 class="user-component__musictitle">Song name</h6>
            </div>
        </div>
        <!--경계선 생일자-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.theconversation.com/files/122137/original/image-20160511-18171-kulas4.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" 
                class="user-component__avatar"/>
                <div class="user-component__column__text">
                    <h2 class="user-componet__title">Lee Jae Seong</h2>
                    <h4 class="user-componet__subtitle">Hi my name is rungjae</h4>
                </div>
            </div>
            <div class="user-component__column user-component__column__music">
                <span><i class="fas fa-music"></i></span>
                <h6 class="user-component__musictitle">Song name</h6>
            </div>
        </div>
        <!--경계선 친구리스트-->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.theconversation.com/files/122137/original/image-20160511-18171-kulas4.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" 
                class="user-component__avatar"/>
                <div class="user-component__column__text">
                    <h2 class="user-componet__title">Lee Jae Seong</h2>
                    <h4 class="user-componet__subtitle">Hi my name is rungjae</h4>
                </div>
            </div>
            <div class="user-component__column user-component__column__music">
                <span><i class="fas fa-music"></i></span>
                <h6 class="user-component__musictitle">Song name</h6>
            </div>
        </div>

    </main>

    <nav></nav>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
