<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Talk-Shop</title>
  </head>

  <body class="shop_body">
    <div class="status_bar">
      <div class="status_bar_icons">
        <i class="fab fa-telegram-plane fa-lg"></i>
      </div>
      <div class="status_bar_icons">
        <span>18:00</span>
      </div>
      <div class="status_bar_icons">
        <i class="fas fa-wifi fa-lg"></i>
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h2 class="screen-header__title">Shop</h2>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span></span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="shop-screen">

        <div class="shop-icon">
            <div class="shop-icon__elem">
                <i class="fas fa-gift fa-2x"></i>
                <span class="shop-icon__title">Gift</span>
            </div>
            <div class="shop-icon__elem">
                <i class="fas fa-shopping-basket fa-2x"></i>
                <span class="shop-icon__title">Basket</span>
            </div>
            <div class="shop-icon__elem">
                <i class="fas fa-percent fa-2x"></i>
                <span class="shop-icon__title">D.C</span>
            </div>
            <div class="shop-icon__elem">
                <i class="fas fa-info-circle fa-2x"></i>
                <span class="shop-icon__title">Info</span>
            </div>
        </div>

        <!--상품목록들-->
        <div class="product">
            <div class="product-list">
                <div class="product-list__elem">
                    <img src="https://ririnco.com/web/product/big/20200219/59fa2b0baaccde645f221753cfe5882a.jpg" />
                    <span>Shirts</span>
                    <span>20 ~ 150$</span>
                </div>
                <div class="product-list__elem">
                    <img src="http://kormedi.com/wp-content/uploads/2019/02/shutterstock_699645961_5801-580x391.jpg" />
                    <span>Apple</span>
                    <span>5 ~ 10$</span>
                </div>
                <div class="product-list__elem">
                    <img src="http://image.auction.co.kr/itemimage/20/eb/12/20eb123656.jpg" />
                    <span>Shoes</span>
                    <span>10 ~ 100$</span>
                </div>
            </div>
        </div>

    </main>
 <!--네비게이션바-->
    <nav class="nav-bar">
      <div class="nav-bar__icons">
        <a href="friends.html">
        <span><i class="far fa-user fa-2x"></i></span>
        </a>
      </div>
      <div class="nav-bar__icons">
        <a href="chats.html">
        <span><i class="far fa-comment fa-2x"></i></span>
      </a>
      </div>
      <div class="nav-bar__icons">
        <a href="search.html">
        <span><i class="fas fa-search fa-2x"></i></i></span>
      </a>
      </div>
      <div class="nav-bar__icons">
        <a href="shop.html">
        <span><i class="fas fa-shopping-cart fa-2x"></i></span>
      </a>
      </div>
      <div class="nav-bar__icons">
        <a href="more.html">
        <span><i class="fas fa-ellipsis-h fa-2x"></i></span>
        </a>
      </div>
    </nav>

  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
