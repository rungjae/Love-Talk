<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Talk-Search</title>
  </head>

  <body class="login_body">
    <div class="status_bar">
      <div class="status_bar_icons">
        <i class="fab fa-telegram-plane fa-lg"></i>
      </div>
      <div class="status_bar_icons">
        <span>18:00</span>
      </div>
      <div class="status_bar_icons">
        <i class="fas fa-wifi fa-lg"></i>
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h2 class="screen-header__title">Search</h2>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span></span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="search-screen">
         <!--검색창 -->
        <div class="search-block">
            <form class="search-block__input">
                <input type="text" placeholder="Search.."/>
            </form>
            <a href="#">
                <span class="search-icon">
                    <i class="fas fa-search fa-2x"></i>
                </span>
            </a>
        </div>
 <!--토픽 요소-->
        <div class="search-topic">
            <div class="search-topic__elem">
                <i class="far fa-newspaper fa-2x"></i>
                <span class="search-topic__title">News</span>
            </div>
            <div class="search-topic__elem">
                <i class="fas fa-chart-line fa-2x"></i>
                <span class="search-topic__title">Economic</span>
            </div>
            <div class="search-topic__elem">
                <i class="far fa-futbol fa-2x"></i>
                <span class="search-topic__title">Sports</span>
            </div>
            <div class="search-topic__elem">
                <i class="far fa-envelope fa-2x"></i>
                <span class="search-topic__title">Mail</span>
            </div>
        </div>
        <div class="search-topic">
            <div class="search-topic__elem">
                <i class="fab fa-blogger fa-2x"></i>
                <span class="search-topic__title">Blog</span>
            </div>
            <div class="search-topic__elem">
                <i class="fas fa-gamepad fa-2x"></i>
                <span class="search-topic__title">Game</span>
            </div>
            <div class="search-topic__elem">
                <i class="far fa-edit fa-2x"></i>
                <span class="search-topic__title">Memo</span>
            </div>
            <div class="search-topic__elem">
                <i class="fas fa-cloud fa-2x"></i>
                <span class="search-topic__title">Weather</span>
            </div>
        </div>
        
    </main>
 <!--네비게이션바-->
    <nav class="nav-bar">
      <div class="nav-bar__icons">
        <a href="friends.html">
        <span><i class="far fa-user fa-2x"></i></span>
        </a>
      </div>
      <div class="nav-bar__icons">
        <a href="chats.html">
        <span><i class="far fa-comment fa-2x"></i></span>
      </a>
      </div>
      <div class="nav-bar__icons">
        <a href="search.html">
        <span><i class="fas fa-search fa-2x"></i></i></span>
      </a>
      </div>
      <div class="nav-bar__icons">
        <a href="shop.html">
        <span><i class="fas fa-shopping-cart fa-2x"></i></span>
      </a>
      </div>
      <div class="nav-bar__icons">
        <a href="more.html">
        <span><i class="fas fa-ellipsis-h fa-2x"></i></span>
        </a>
      </div>
    </nav>

  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
